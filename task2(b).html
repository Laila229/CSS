<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 2(b)</title>
    <style>
      header {
        background-color: rgba(230, 230, 230, 0.425);
        list-style: none;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        box-sizing: border-box;
        height: 40px;
        border-radius: 8px;
        align-items: center;
        padding: 10px;
      }
      div {
        width: 400px;
        margin-left: 30%;
        margin-top: 50px;
      }
      input,
      button {
        width: 300px;
        height: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <li>Scratch</li>
      <li style="margin-left: 600px">Signup</li>
      <li>Login</li>
    </header>
    <div>
      <form>
        <label for="email">Email</label><br />
        <input type="email" /><br />
        <label for="pass">Password</label><br />
        <input type="password" /><br />
        <button
          type="submit"
          style="height: 30px; background-color: rgb(18, 154, 233);color: white;border: none;"
        >
          Login</button
        ><br />
      </form>
    </div>
  </body>
</html>
